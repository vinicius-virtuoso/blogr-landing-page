        </a>

          <div class="menu__btn">
            <span class="btn__line"></span>
            <span class="btn__line"></span>
            <span class="btn__line"></span>
          </div>

          <ul class="nav__menu">
            <div class="nav__box__links">
              <li>
                <a class="nav__item" href="#">Product</a>
                <ul class="menu__link__nav">
                  <li><a class="link-item" href="#">Overview</a></li>
                  <li><a class="link-item" href="#" >Pricing</a></li>
                  <li><a class="link-item" href="#">Marketplace</a></li>
                  <li><a class="link-item" href="#">Features</a></li>
                  <li><a class="link-item" href="#">Integrations</a></li>

              </li>

                  <li><a class="link-item" href="#">About</a></li>

                  <li><a class="link-item" href="#">Careers</a></li>
                </ul>
              </li>
              <li>
              <a class="nav__item nav__item--last" href="#">Connect</a> 
                <ul class="menu__link__nav">
                <li><a class="link-item" href="#">Contact</a></li>
                <li><a class="link-item" href="#" >Newsletter</a></li>
                <li><a class="link-item" href="#">Linkedin</a></li>
                </ul>
              </li>
            </div>
            <div class="box__login__signup">
              <button class="button button--login">Login</button>
              <button class="button primary button--signup">Sign Up</button>
            </div>
          </ul><!-- nav__menu -->
        </nav> <!-- header__nav -->

        
      </div><!-- box__buttons -->
    </div> <!-- header__container -->
  </header> 
  <!-- End header -->
  <!-- Hero -->
  <section class="hero">
    <h1 class="hero__title">A modern publishing platform</h1>
    <p class="hero__text">Grow your audience and build your online brand</p>

    <div class="hero__box__buttons">
      <button class="button primary button--button_hero">Start for Free</button>
    <button class="button secondary button--button_hero">Learn More</button>
    </div>
    
  </section>
